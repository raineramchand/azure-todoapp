<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskBuddy - Organize Your Day</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: rgba(99, 102, 241, 0.1);
      --primary-dark: #4338ca;
      --success: #10b981;
      --success-light: rgba(16, 185, 129, 0.1);
      --danger: #ef4444;
      --warning: #f59e0b;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.5rem;
      --radius-sm: 0.375rem;
      --radius-lg: 0.75rem;
      --radius-full: 9999px;
      --sidebar-width: 280px;
      --header-height: 70px;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      line-height: 1.5;
      color: var(--gray-800);
      background-color: var(--gray-50);
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background-color: white;
      box-shadow: var(--shadow);
      z-index: 50;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-right: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: var(--radius-full);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--gray-900);
      letter-spacing: -0.025em;
    }

    .brand-name span {
      color: var(--primary);
    }

    .navbar-actions {
      display: flex;
      gap: 0.75rem;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: white;
      border-right: 1px solid var(--gray-200);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 40;
      transition: transform var(--transition-speed) ease;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      padding-top: var(--header-height);
    }

    .sidebar.collapsed {
      transform: translateX(calc(-1 * var(--sidebar-width)));
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .sidebar-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar-title svg {
      color: var(--primary);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
    }

    .sidebar-footer {
      padding: 1.25rem 1.5rem;
      border-top: 1px solid var(--gray-200);
    }

    .list-tabs {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      padding: 0 0.75rem;
    }

    .list-tab {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-radius: var(--radius-sm);
      border-left: none;
      transition: all 0.2s ease;
      font-weight: 600;
      color: var(--gray-700);
    }

    .list-tab:hover {
      background-color: var(--gray-100);
    }

    .list-tab.active {
      background-color: var(--primary-light);
      color: var(--primary);
    }

    .list-tab-content {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .list-tab-content svg {
      flex-shrink: 0;
    }

    .list-tab-actions {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .list-tab:hover .list-tab-actions {
      opacity: 1;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      transition: margin var(--transition-speed) ease;
      padding-top: var(--header-height);
    }

    .main-content.expanded {
      margin-left: 0;
    }

    .content-header {
      padding: 1.5rem 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .page-title {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--gray-900);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .page-title svg {
      color: var(--primary);
    }

    .content-container {
      padding: 0 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Todo Items Styles */
    .todo-list {
      display: grid;
      gap: 1rem;
    }

    .todo-item {
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.25rem;
      border-left: 5px solid var(--primary);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .todo-item::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, transparent 50%, rgba(99, 102, 241, 0.05) 50%);
      border-radius: 0 0 0 100%;
      z-index: 0;
    }

    .todo-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .todo-item.completed {
      border-left-color: var(--success);
      background-color: var(--success-light);
    }

    .todo-item.completed::before {
      background: linear-gradient(135deg, transparent 50%, rgba(16, 185, 129, 0.05) 50%);
    }

    .todo-item.completed h3 {
      text-decoration: line-through;
      color: var(--gray-600);
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      position: relative;
      z-index: 1;
    }

    .todo-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
      color: var(--gray-900);
    }

    .todo-priority {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: var(--radius-full);
      background-color: var(--primary-light);
      color: var(--primary);
    }

    .todo-description {
      color: var(--gray-700);
      margin-bottom: 1rem;
      font-size: 0.9375rem;
      position: relative;
      z-index: 1;
    }

    .todo-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.8125rem;
      color: var(--gray-600);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .todo-meta-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .todo-actions {
      display: flex;
      gap: 0.75rem;
      position: relative;
      z-index: 1;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 1rem;
      color: var(--gray-600);
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .empty-state-icon {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      color: var(--gray-400);
      display: inline-block;
      background-color: var(--gray-100);
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: var(--radius-full);
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--gray-800);
    }

    .empty-state-description {
      color: var(--gray-600);
      margin-bottom: 1.5rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 550px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--gray-900);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .modal-title svg {
      color: var(--primary);
    }

    .modal-close {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray-600);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: var(--radius-full);
      transition: background-color 0.2s ease;
    }

    .modal-close:hover {
      background-color: var(--gray-100);
      color: var(--gray-900);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      padding: 1.25rem 1.5rem;
      border-top: 1px solid var(--gray-200);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--gray-700);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.9375rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.625rem 1.25rem;
      font-size: 0.9375rem;
      font-weight: 600;
      line-height: 1.5;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .btn-primary {
      color: white;
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
      transform: translateY(-1px);
    }

    .btn-outline {
      color: var(--gray-700);
      background-color: transparent;
      border-color: var(--gray-300);
    }

    .btn-outline:hover {
      background-color: var(--gray-100);
      border-color: var(--gray-400);
    }

    .btn-danger {
      color: white;
      background-color: var(--danger);
      border-color: var(--danger);
    }

    .btn-danger:hover {
      background-color: #dc2626;
      border-color: #dc2626;
      box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
      transform: translateY(-1px);
    }

    .btn-success {
      color: white;
      background-color: var(--success);
      border-color: var(--success);
    }

    .btn-success:hover {
      background-color: #059669;
      border-color: #059669;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
      transform: translateY(-1px);
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.8125rem;
    }

    .btn-icon {
      padding: 0.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .btn-icon.btn-sm svg {
      width: 1rem;
      height: 1rem;
    }

    /* Badge Styles */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 700;
      line-height: 1;
      border-radius: var(--radius-full);
    }

    .badge-primary {
      background-color: var(--primary-light);
      color: var(--primary);
    }

    .badge-success {
      background-color: var(--success-light);
      color: var(--success);
    }

    /* Utility Classes */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        padding: 0 1rem;
      }

      .brand-name {
        font-size: 1.25rem;
      }

      .sidebar {
        transform: translateX(calc(-1 * var(--sidebar-width)));
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .content-header, .content-container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .todo-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .todo-priority {
        margin-top: 0.5rem;
      }

      .todo-actions {
        margin-top: 0.5rem;
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <div class="logo">
        <img width="100" height="100" src="https://img.icons8.com/stickers/100/animal-shelter.png" alt="animal-shelter"/>
      </div>
      <h1 class="brand-name">Task<span>Buddy</span></h1>
    </div>
    <div class="navbar-actions">
      <button class="btn btn-sm btn-outline" id="show-sidebar" aria-label="Show Sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <button class="btn btn-primary" id="create-todo-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        New Task
      </button>
    </div>
  </nav>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 14h4l1-6h4l-1 6h4l1-6h4l-1 6h3"></path>
          </svg>
          My Lists
        </h2>
        <button class="btn btn-icon btn-sm btn-outline" id="toggle-sidebar" aria-label="Toggle Sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
        </button>
      </div>
      <div class="sidebar-content">
        <div class="list-tabs" id="list-tabs">
          <div class="list-tab active" data-list-id="">
            <div class="list-tab-content">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              All Tasks
            </div>
          </div>
          <!-- List tabs will be added here dynamically -->
        </div>
      </div>
      <div class="sidebar-footer">
        <button class="btn btn-primary" style="width: 100%;" id="create-list-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          New List
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <div class="content-header">
        <h2 class="page-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span id="current-list-title">All Tasks</span>
        </h2>
      </div>

      <div class="content-container">
        <div id="todos-container" class="todo-list">
          <!-- Todos will be added here dynamically -->
        </div>
      </div>
    </main>
  </div>

  <!-- Create Todo Modal -->
  <div class="modal-overlay" id="todo-modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          <span id="todo-modal-title">Create New Task</span>
        </h3>
        <button class="modal-close" id="close-todo-modal" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="create-todo-form">
          <input type="hidden" id="todo-id" value="">
          <div class="form-group">
            <label for="todo-title">Title</label>
            <input type="text" id="todo-title" class="form-control" required placeholder="What needs to be done?">
          </div>
          <div class="form-group">
            <label for="todo-description">Description</label>
            <textarea id="todo-description" class="form-control" rows="3" placeholder="Add details about this task..."></textarea>
          </div>
          <div class="form-group">
            <label for="todo-priority">Priority (1-5)</label>
            <input type="number" id="todo-priority" class="form-control" min="1" max="5" value="3">
          </div>
          <div class="form-group">
            <label for="todo-due-date">Due Date</label>
            <input type="datetime-local" id="todo-due-date" class="form-control">
          </div>
          <div class="form-group">
            <label for="todo-list-id">List</label>
            <select id="todo-list-id" class="form-control">
              <option value="">None</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancel-todo-btn">Cancel</button>
        <button class="btn btn-primary" id="submit-todo-btn">Create Task</button>
      </div>
    </div>
  </div>

  <!-- Create List Modal -->
  <div class="modal-overlay" id="list-modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 14h4l1-6h4l-1 6h4l1-6h4l-1 6h3"></path>
          </svg>
          Create New List
        </h3>
        <button class="modal-close" id="close-list-modal" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="create-list-form">
          <div class="form-group">
            <label for="list-name">Name</label>
            <input type="text" id="list-name" class="form-control" required placeholder="Enter list name...">
          </div>
          <div class="form-group">
            <label for="list-description">Description</label>
            <textarea id="list-description" class="form-control" rows="3" placeholder="Add a description for this list..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancel-list-btn">Cancel</button>
        <button class="btn btn-primary" id="submit-list-btn">Create List</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = '/api';
    let currentListId = '';
    let allTodos = [];
    let allLists = [];
    let isEditMode = false;
    let currentTodoId = null;

    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleSidebarBtn = document.getElementById('toggle-sidebar');
    const showSidebarBtn = document.getElementById('show-sidebar');
    const createTodoBtn = document.getElementById('create-todo-btn');
    const createListBtn = document.getElementById('create-list-btn');
    const todoModalOverlay = document.getElementById('todo-modal-overlay');
    const closeTodoModalBtn = document.getElementById('close-todo-modal');
    const cancelTodoBtn = document.getElementById('cancel-todo-btn');
    const submitTodoBtn = document.getElementById('submit-todo-btn');
    const todoModalTitle = document.getElementById('todo-modal-title');
    const listModalOverlay = document.getElementById('list-modal-overlay');
    const closeListModalBtn = document.getElementById('close-list-modal');
    const cancelListBtn = document.getElementById('cancel-list-btn');
    const submitListBtn = document.getElementById('submit-list-btn');
    const createTodoForm = document.getElementById('create-todo-form');
    const createListForm = document.getElementById('create-list-form');
    const listTabs = document.getElementById('list-tabs');
    const todosContainer = document.getElementById('todos-container');
    const currentListTitle = document.getElementById('current-list-title');
    const todoIdInput = document.getElementById('todo-id');

    // Toggle sidebar
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
    });

    showSidebarBtn.addEventListener('click', () => {
      sidebar.classList.remove('collapsed');
      mainContent.classList.remove('expanded');
    });

    // Modal functions
    function openTodoModal(isEdit = false, todoData = null) {
      isEditMode = isEdit;
      todoModalTitle.textContent = isEdit ? 'Edit Task' : 'Create New Task';
      submitTodoBtn.textContent = isEdit ? 'Update Task' : 'Create Task';
      
      if (isEdit && todoData) {
        todoIdInput.value = todoData.id;
        document.getElementById('todo-title').value = todoData.title;
        document.getElementById('todo-description').value = todoData.description || '';
        document.getElementById('todo-priority').value = todoData.priority || 3;
        
        if (todoData.dueDate) {
          // Format date for datetime-local input
          const dueDate = new Date(todoData.dueDate);
          const formattedDate = dueDate.toISOString().slice(0, 16);
          document.getElementById('todo-due-date').value = formattedDate;
        } else {
          document.getElementById('todo-due-date').value = '';
        }
        
        document.getElementById('todo-list-id').value = todoData.listId || '';
      } else {
        // Reset form for new todo
        todoIdInput.value = '';
        createTodoForm.reset();
      }
      
      todoModalOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
      document.getElementById('todo-title').focus();
    }

    function closeTodoModal() {
      todoModalOverlay.classList.remove('active');
      document.body.style.overflow = '';
      createTodoForm.reset();
      isEditMode = false;
      currentTodoId = null;
    }

    function openListModal() {
      listModalOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
      document.getElementById('list-name').focus();
    }

    function closeListModal() {
      listModalOverlay.classList.remove('active');
      document.body.style.overflow = '';
      createListForm.reset();
    }

    // Modal event listeners
    createTodoBtn.addEventListener('click', () => openTodoModal(false));
    closeTodoModalBtn.addEventListener('click', closeTodoModal);
    cancelTodoBtn.addEventListener('click', closeTodoModal);
    todoModalOverlay.addEventListener('click', (e) => {
      if (e.target === todoModalOverlay) closeTodoModal();
    });

    createListBtn.addEventListener('click', openListModal);
    closeListModalBtn.addEventListener('click', closeListModal);
    cancelListBtn.addEventListener('click', closeListModal);
    listModalOverlay.addEventListener('click', (e) => {
      if (e.target === listModalOverlay) closeListModal();
    });

    // Format date for display
    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleString();
    }

    // Get priority badge class
    function getPriorityBadge(priority) {
      const priorityNum = parseInt(priority);
      if (priorityNum >= 4) return 'High';
      if (priorityNum === 3) return 'Medium';
      return 'Low';
    }

    // Get priority icon
    function getPriorityIcon(priority) {
      const priorityNum = parseInt(priority);
      if (priorityNum >= 4) {
        return `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 17l5-5-5-5M6 17l5-5-5-5"/></svg>`;
      }
      if (priorityNum === 3) {
        return `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/></svg>`;
      }
      return `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 17l5-5-5-5M19.8 12H9M5 17l5-5-5-5"/></svg>`;
    }

    // Fetch and display todos
    async function fetchTodos() {
      try {
        const response = await fetch(`${API_BASE_URL}/todos`);
        allTodos = await response.json();
        displayFilteredTodos();
      } catch (error) {
        console.error('Error fetching todos:', error);
        showErrorMessage('Failed to load tasks. Please try again later.');
      }
    }

    // Display todos filtered by selected list
    function displayFilteredTodos() {
      const filteredTodos = currentListId 
        ? allTodos.filter(todo => todo.ListId === parseInt(currentListId))
        : allTodos;
      
      // Update the current list title
      currentListTitle.textContent = currentListId 
        ? getListNameById(parseInt(currentListId)) 
        : 'All Tasks';
      
      if (filteredTodos.length === 0) {
        todosContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📝</div>
            <h3 class="empty-state-title">No tasks found</h3>
            <p class="empty-state-description">
              ${currentListId ? 'This list is empty. Create a new task to get started!' : 'You have no tasks. Create one to get started!'}
            </p>
            <button class="btn btn-primary" id="empty-create-todo">Create Task</button>
          </div>
        `;
        document.getElementById('empty-create-todo').addEventListener('click', () => openTodoModal(false));
        return;
      }
      
      todosContainer.innerHTML = '';
      filteredTodos.forEach(todo => {
        const todoDiv = document.createElement('div');
        todoDiv.className = `todo-item ${todo.IsCompleted ? 'completed' : ''}`;
        todoDiv.innerHTML = `
          <div class="todo-header">
            <h3 class="todo-title">${todo.Title}</h3>
            <span class="todo-priority badge badge-primary">${getPriorityIcon(todo.Priority)} Priority: ${getPriorityBadge(todo.Priority)}</span>
          </div>
          <p class="todo-description">${todo.Description || 'No description'}</p>
          <div class="todo-meta">
            <span class="todo-meta-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              Due: ${formatDate(todo.DueDate)}
            </span>
            ${todo.ListId ? `
              <span class="todo-meta-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 14h4l1-6h4l-1 6h4l1-6h4l-1 6h3"></path>
                </svg>
                List: ${getListNameById(todo.ListId)}
              </span>
            ` : ''}
          </div>
          <div class="todo-actions">
            <button onclick="deleteTodo(${todo.Id})" class="btn btn-danger btn-sm">Delete</button>
            <button onclick="editTodo(${todo.Id})" class="btn btn-outline btn-sm">Edit</button>
            <button onclick="toggleTodoCompletion(${todo.Id}, ${!todo.IsCompleted})" class="btn ${todo.IsCompleted ? 'btn-primary' : 'btn-success'} btn-sm">
              ${todo.IsCompleted ? 'Mark Incomplete' : 'Mark Complete'}
            </button>
          </div>
        `;
        todosContainer.appendChild(todoDiv);
      });
    }

    // Get list name by ID
    function getListNameById(listId) {
      const list = allLists.find(list => list.ListId === listId);
      return list ? list.Name : 'Unknown';
    }

    // Fetch and display lists
    async function fetchLists() {
      try {
        const response = await fetch(`${API_BASE_URL}/lists`);
        allLists = await response.json();
        updateListTabs();
        updateListDropdown();
      } catch (error) {
        console.error('Error fetching lists:', error);
      }
    }

    // Update list tabs in sidebar
    function updateListTabs() {
      // Keep the "All Tasks" tab and remove the rest
      const allTasksTab = listTabs.querySelector('[data-list-id=""]');
      listTabs.innerHTML = '';
      listTabs.appendChild(allTasksTab);
      
      allLists.forEach(list => {
        const listTab = document.createElement('div');
        listTab.className = `list-tab ${currentListId === list.ListId.toString() ? 'active' : ''}`;
        listTab.dataset.listId = list.ListId;
        listTab.innerHTML = `
          <div class="list-tab-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 14h4l1-6h4l-1 6h4l1-6h4l-1 6h3"></path>
            </svg>
            ${list.Name}
          </div>
          <div class="list-tab-actions">
            <button class="btn btn-icon btn-sm btn-outline delete-list-btn" data-list-id="${list.ListId}" aria-label="Delete list">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
              </svg>
            </button>
          </div>
        `;
        listTabs.appendChild(listTab);
        
        // Add click event to list tab
        listTab.addEventListener('click', (e) => {
          if (!e.target.closest('.delete-list-btn')) {
            setActiveList(list.ListId.toString());
          }
        });
      });
      
      // Add delete list event listeners
      document.querySelectorAll('.delete-list-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const listId = btn.dataset.listId;
          deleteList(listId);
        });
      });
    }

    // Set active list and update UI
    function setActiveList(listId) {
      currentListId = listId;
      
      // Update active tab
      document.querySelectorAll('.list-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.listId === listId);
      });
      
      // Update displayed todos
      displayFilteredTodos();
    }

    // Update list dropdown in todo form
    function updateListDropdown() {
      const listSelect = document.getElementById('todo-list-id');
      listSelect.innerHTML = '<option value="">None</option>';
      
      allLists.forEach(list => {
        const option = document.createElement('option');
        option.value = list.ListId;
        option.textContent = list.Name;
        listSelect.appendChild(option);
      });
    }

    // Edit todo
    function editTodo(id) {
      const todo = allTodos.find(todo => todo.Id === id);
      if (!todo) return;
      
      openTodoModal(true, {
        id: todo.Id,
        title: todo.Title,
        description: todo.Description,
        priority: todo.Priority,
        dueDate: todo.DueDate,
        listId: todo.ListId
      });
    }

    // Create or update a todo
    submitTodoBtn.addEventListener('click', async () => {
      const todoId = todoIdInput.value;
      const title = document.getElementById('todo-title').value;
      const description = document.getElementById('todo-description').value;
      const priority = document.getElementById('todo-priority').value;
      const dueDate = document.getElementById('todo-due-date').value;
      const listId = document.getElementById('todo-list-id').value;

      if (!title) {
        alert('Please enter a title for the task');
        return;
      }

      try {
        if (isEditMode && todoId) {
          // Update existing todo
          const todo = allTodos.find(t => t.Id === parseInt(todoId));
          await fetch(`${API_BASE_URL}/todos/${todoId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              title, 
              description, 
              priority, 
              dueDate, 
              listId: listId || null,
              isCompleted: todo.IsCompleted 
            })
          });
        } else {
          // Create new todo
          await fetch(`${API_BASE_URL}/todos`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description, priority, dueDate, listId: listId || null })
          });
        }

        closeTodoModal();
        fetchTodos();
      } catch (error) {
        console.error('Error saving todo:', error);
        alert('Failed to save task. Please try again.');
      }
    });

    // Create a new list
    submitListBtn.addEventListener('click', async () => {
      const name = document.getElementById('list-name').value;
      const description = document.getElementById('list-description').value;

      if (!name) {
        alert('Please enter a name for the list');
        return;
      }

      try {
        await fetch(`${API_BASE_URL}/lists`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description })
        });

        closeListModal();
        fetchLists();
      } catch (error) {
        console.error('Error creating list:', error);
        alert('Failed to create list. Please try again.');
      }
    });

    // Delete a todo
    async function deleteTodo(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        try {
          await fetch(`${API_BASE_URL}/todos/${id}`, { method: 'DELETE' });
          fetchTodos();
        } catch (error) {
          console.error('Error deleting todo:', error);
          alert('Failed to delete task. Please try again.');
        }
      }
    }

    // Toggle todo completion
    async function toggleTodoCompletion(id, isCompleted) {
      try {
        await fetch(`${API_BASE_URL}/todos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isCompleted })
        });
        fetchTodos();
      } catch (error) {
        console.error('Error updating todo:', error);
        alert('Failed to update task. Please try again.');
      }
    }

    // Delete a list
    async function deleteList(id) {
      if (confirm('Are you sure you want to delete this list? Any tasks in this list will be unassigned.')) {
        try {
          await fetch(`${API_BASE_URL}/lists/${id}`, { method: 'DELETE' });
          if (currentListId === id) {
            setActiveList('');
          }
          fetchLists();
          fetchTodos();
        } catch (error) {
          console.error('Error deleting list:', error);
          alert('Failed to delete list. Please try again.');
        }
      }
    }

    // Show error message
    function showErrorMessage(message) {
      todosContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">⚠️</div>
          <h3 class="empty-state-title">Error</h3>
          <p class="empty-state-description">${message}</p>
        </div>
      `;
    }

    // Initialize the app
    function initApp() {
      // Set "All Tasks" tab as active initially
      document.querySelector('.list-tab[data-list-id=""]').addEventListener('click', () => {
        setActiveList('');
      });
      
      fetchTodos();
      fetchLists();
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
